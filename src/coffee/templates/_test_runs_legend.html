<ul class="mlc--test-score-legend">
    {% for grade in range(1, 6) %}
        <li class="mlc--test-score-legend__item">
            <div class="mlc--test-score-item__rank mlc--grade-background__{{ grade }}">
                {{ content("grades", grade | string)["rank"] }}
            </div>
            <div class="mlc--test-score-legend__item__label">
                {{ content("grades", grade | string)["explanation"] }}
            </div>
        </li>
    {% endfor %}
</ul>
